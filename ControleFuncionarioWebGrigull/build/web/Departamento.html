</head>
<body>
<header>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="#menu-toggle" id="menu-toggle" class="navbar-brand"><span class="navbar-toggler-icon"></span></a>   
            <div class="sidebar-brand"> <a href="#"> Controle Funcionário </a> </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"> <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a> </li>
                </ul>
                <form class="form-inline my-2 my-md-0"> </form>
            </div>
        </div>
    </nav>
</header>
<div id="wrapper" class="toggled">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li> <a href="Departamento.html">Departamento</a> </li>
            <li> <a href="#">Funcionário</a> </li>
            <li> <a href="#">Usuário</a> </li>
            <li> <a href="#">Folha de Pagamento</a> </li>
        </ul>
    </div> 
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="container">
                <h1>Adicionar Novo Departamento</h1>
                <form action="/incluirDepartamento" method="POST">
                    <div class="form-group">
                        <label for="descDepto">Descrição:</label>
                        <input type="text" id="descDepto" name="descDepto" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                    <button type="submit" class="btn btn-secundary">Cancelar</button>
                </form>
               
            </div>
            
           <div id="Consulta-departments" class="container mt-5">
                <h1>Consulta de Departamento</h1>
                
                <form action="/pesquisarDepartamento" method="POST">
                    <div class="form-group">
                    <label for="descDepto">ID:</label>
                        <input type="text" id="idDepto" name="idDepto" class="form-control" required>
                    </div>
                    
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descrição</th>
                        </tr>
                    </thead>
                    <tbody id="department-table-body">
                    </tbody>
                </table>
                    <button type="submit" class="btn btn-primary">Consultar Novamente</button>
                     </form>
           
           </div>
               
            
<div class="container mt-5">
            <h1>Editar Departamento</h1>
            <form id="edit-form" action="/alterarDepartamento" method="POST">
                <div class="form-group">
                    <label for="selectDepto">Selecione o Departamento:</label>
                    <select id="selectDepto" name="idDepto" class="form-control" required>
                        <option value="">Selecione um departamento</option>
                        <!-- Opções de departamentos serão preenchidas dinamicamente -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="descDepto">Nova Descrição:</label>
                    <input type="text" id="descDepto" name="descDepto" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Edição</button>
                <button type="button" id="cancel-edit" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>
    
            
            <div class="container mt-5">
                <h1>Excluir Departamento</h1>
                <form action="/excluirDepartamento" method="POST">
                    <input type="text" id="idDepto" name="idDepto"  >
                    <button type="submit" class="btn btn-danger">Excluir</button>
                    <button type="submit" class="btn btn-secundary">Cancelar</button>
                </form>
            </div>
    </div>
</div> 
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js'></script>
<script src="scripts/script.js"></script>
</body>
</html>
